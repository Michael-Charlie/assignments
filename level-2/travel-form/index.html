<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Form</title>
</head>
<body>
    <div id="grid-container">
        <form name="airline-form">
            First Name: <input type="text" name="first-name" id="">
            <br>
            <br>
            Last Name: <input type="text" name="last-name" id="">
            <br>
            <br>
            Age: <input type="digit" name="age" id="">
            <br>
            <br>
            Male: <input type="radio" name="gender" id="male" value="male">
            Female: <input type="radio" name="gender" id="female" value="female">
            <br>
            <br>
            Where would you like to travel?
            <select name="location">
            <option value="Alto Mare">Alto Mare</option>
            <option value="LaRousse">LaRousse City</option>
            <option value="Pallet Town">Pallet Town</option>
            </select>
            <br>
            <br>
            What would you like to eat?
            <br>
            Oran Berry: <input type="checkbox" name="oran-berry" id="oran-berry" value="oran-berry">
            Sitrus Berry: <input type="checkbox" name="sitrus-berry" id="sitrus-berry" value="sitrus-berry">
            Cherri Berry: <input type="checkbox" name="cherri-berry" id="cherri-berry" value="cherri-berry">
            <br>
            <br>
                <button id="submit">Submit</button>
            </form>


    <script src="app.js"></script>
</body>
</html>
