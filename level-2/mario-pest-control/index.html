<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div id="grid-container">

        <header id="header">Mario Pest Control</header>

        <div id="baddies">

            <div id="goombas">
                <h1>Goombas</h1>
                <h3 id="caught-goombas">0</h3>
                <input type="text" id="goomba-count">
                <button id="submit-goomba">Submit</button>
                <img src="Goomba.PNG" alt="">
                <h3>Price of each Goomba</h3>
                <h4>50 coins</h4>
            </div>
            <br>
            <div id="bobombs">
                <h1>Bo-bombs</h1>
                <h3 id="caught-bobomb">0</h3>
                <input type="text" id="bobomb-count">
                <button id="submit-bobombs">Submit</button>
                <img src="bo-bombs.jpg" alt="">
                <h3>Price of each Bo-bomb</h3>
                <h4>100 coins</h4>
            </div>
            <br>
            <div id="cheepcheeps">
                <h1>Cheep-cheeps</h1>
                <h3 id="caught-cheepcheep">0</h3>
                <input type="text" id="cheepcheep-count">
                <button id="submit-cheepcheeps">Submit</button>
                <img src="cheep-cheeps.png" height="200" width="200" alt="">
                <h3>Price of each Cheep-cheep</h3>
                <h4>75 coins</h4>
            </div>

        </div>
        
        <div id="counter">
            <h2>Total of how many baddies caught</h2>
            <h3 id="total-baddies">0 baddies</h3>
            <h2>Total cost of all baddies caught</h2>
            <h3 id="baddies-cost">0 coins</h3>
        </div>

        <footer id="footer">
            <h1>1234 Mario St</h1>
            mariopestcontrol@email.com
        </footer>


        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
