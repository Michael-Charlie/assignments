<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple HTML Calculator</title>
</head>
<body>
<div id="grid-container">
    <div id="add">
        <h2>Addition</h2>
        <form name="addition">
        <input type="text" name="firstNumA">
        <input type="text" name="secondNumA">
        <button>Submit</button>
        </form>
    </div>

    <div id="sub">
        <h2>Subtraction</h2>
        <form name="subtraction">
        <input type="text" name="firstNumS">
        <input type="text" name="secondNumS">
        <button>Submit</button>
        </form>
    </div>

    <div id="mult">
        <h2>Multiplication</h2>
        <form name="multiply">
        <input type="text" name="firstNumM">
        <input type="text" name="secondNumM">
        <button>Submit</button>
        </form>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
